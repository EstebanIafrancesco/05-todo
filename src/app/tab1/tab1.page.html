<ion-header class="ion-no-border" [translucent]="true">

    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">

        {{lista.titulo}}

    </ion-item>
  </ion-list>
</ion-content>
